<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}  {% endblock %} -RaChatBox</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom css for chat pages -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}">
</head>
<body>
    <!-- Flash messages  -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}

            ('category','message')
            Category : {{messages[0][0]}}

            {{ messages[0][1] }}

        {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
    
</body>
</html>
