<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}  {% endblock %} -RaChatBox</title>
</head>
<body>
    <!-- Flash messages  -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}

            ('category','message')
            Category : {{messages[0][0]}}

            {{ messages[0][1] }}

        {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
    
</body>
</html>
