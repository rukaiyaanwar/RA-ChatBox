<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RA-ChatBox</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom css for chat pages -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navigation Bar  -->
    <header>
        <h1>RA-ChatBox</h1>
    </header>

    <div id="main-section">
        <!-- Room Selection  -->
        <nav id="sidebar">
            <h4>ROOMS</h4>
            {% for room in rooms %}
                <p class="select-room">{{ room|title }}</p>
            {% endfor %}
        </nav>
        
        <!-- Message Area  -->
        <div id="rightside-pannel">
            <!-- Display Message  -->
            <div id="display-message-section">

            </div>
            <!-- Input Message  -->
            <div id="input-area">
                <input type="text" id="user_message" placeholder="Type something here..." autocomplete="off">
                <button type="button" id="send_message" class="btn btn-primary" name="button"> SEND </button>
            </div>


        </div>
    </div>
    <!-- Get Username  -->
    <script type="text/javascript" >
        const username = `{{username}}`;
    </script>

    <!-- Custom chat JS  -->
    <script src="{{url_for('static',filename='scripts/chat_page.js')}}">
    
    </script>

    <!-- SocketIO JS  -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <!-- Custom SocketIO JS -->
    <script src="{{url_for('static',filename='scripts/socketio.js')}}"></script>

</body>
</html>
